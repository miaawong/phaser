<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    </head>
    <body>
        <script>
            var config = {
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                scene: {
                    preload: preload,
                    create: create,
                    update: update
                }
            };
            var game = new Phaser.Game(config);

            function preload() {}

            function create() {
                var graphics = this.add.graphics();
                graphics.lineStyle(2, 0x0000ea);
                graphics.beginPath();
                graphics.moveTo(200, 250);
                graphics.lineTo(600, 250);
                graphics.closePath();
                graphics.strokePath();

                graphics.beginPath();
                graphics.lineTo(400, 100);
                graphics.lineTo(400, 500);
                graphics.closePath();
                graphics.strokePath();

                graphics.beginPath();
                graphics.lineTo(200, 350);
                graphics.lineTo(600, 350);
                graphics.closePath();
                graphics.strokePath();
            }

            function update() {}
        </script>
    </body>
</html>
